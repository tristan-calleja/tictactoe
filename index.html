<!DOCTYPE html>
<html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
</style>

  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="style.css">

<body>

<div class = "instructions-and-name">
    <h1>TIC TAC TOE</h1>

    <h3>Hit the button within a case to make your choice<br>
        Player One: <strong>X</strong><br>Player Two: <strong>O</strong></h3>
    <br>

</div>

<div id="board">

  <div class="game-row">
    <span class="game-square"><button class="button1"></button></span>
    <span class="game-square"><button class="button2"></button></span>
    <span class="game-square"><button class="button3"></button></span>
  </div>

  <div class="game-row">
    <span class="game-square"><button class="button4"></button></span>
    <span class="game-square"><button class="button5"></button></span>
    <span class="game-square"><button class="button6"></button></span>
  </div>

  <div class="game-row">
    <span class="game-square"><button class="button7"></button></span>
    <span class="game-square"><button class="button8"></button></span>
    <span class="game-square"><button class="button9"></button></span>
  </div>

</div>

<script src="script.js"></script>

</body>

</html>
